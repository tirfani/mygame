<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Register</h1>
        <form id="registerForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6">
                <div class="info-text">Minimum 6 characters</div>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn">Create Account</button>
            <p class="info">Already have an account? <a href="/login.html">Login here</a></p>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        const API_BASE = 'https://your-backend.onrender.com'; // <-- CHANGE THIS

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                showMessage('âŒ Passwords do not match', 'error');
                return;
            }

            const res = await fetch(`${API_BASE}/api/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.success) {
                showMessage('âœ… Registration successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = '/login.html', 2000);
            } else {
                showMessage('âŒ ' + data.message, 'error');
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => msg.textContent = '', 4000);
        }
    </script>
</body>
</html>
