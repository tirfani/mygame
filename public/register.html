<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bot System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìù Register</h1>
        <form id="registerForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                <div class="info-text">Minimum 6 characters</div>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
            </div>
            <button type="submit" class="btn">Create Account</button>
            <p class="info">Already have an account? <a href="/login.html">Login here</a></p>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            // Simple validation
            if (password !== confirm) {
                showMessage('‚ùå Passwords do not match', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('‚ùå Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    showMessage('‚úÖ Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (err) {
                showMessage('‚ùå Network error. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            setTimeout(() => {
                msgDiv.textContent = '';
                msgDiv.className = 'message';
            }, 4000);
        }
    </script>
</body>
</html>
